<!doctype html>
<html class="no-js h-100" lang="en" th:replace="layouts/admin :: layout(~{::title}, ~{::section})">
<head>
    <title>Error</title>
</head>
<body class="h-100">
<section>
    <div class="error">
        <div class="error__content">
            <h2>500</h2>
            <h3>Something went wrong!</h3>
            <p th:text="${message}">There was a problem on our end. Please try again later.</p>
            <button onclick="history.back()" type="button" class="btn btn-accent btn-pill">&larr; Go Back</button>
        </div>
        <!-- / .error_content -->
    </div>
    <!-- / .error -->
</section>
</body>
</html>
